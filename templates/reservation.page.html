{{template "base" .}}

{{define "content"}}
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="mt-5 ">Search Available Rooms</h1>

            <!-- Search Form -->
            <form action="" method="GET">
                <!-- Room Type -->
                <div class="row row-cols-2">
                    <div class="col">
                        <label for="checkInDate" class="form-label">Check In</label>
                        <input type="date" class="form-control" id="checkInDate" name="checkInDate" aria-describedby="checkInDateHelp" required>
                        <div id="checkInDateHelp" class="form-text">Enter your check-in date.</div>
                    </div>
                    <div class="col">
                        <label for="checkOutDate" class="form-label">Check Out</label>
                        <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" aria-describedby="checkOutDateHelp" required>
                        <div id="checkOutDateHelp" class="form-text">Enter your check-out date.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-5">Search</button>
            </form>
        </div>
    </div>
</div>
{{end}}
